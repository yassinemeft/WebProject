<!DOCTYPE html>
<head>
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css.map">
    <style>
        body {
            background-color: rgb(255, 239, 218);
            align-content: center;
            content: center;
            justify-content: center;
        }
        .col-12 {
            text-align: center;
            border-color: blanchedalmond;
        }
        col-md-6.input {
            text-align: center;
        }

    </style>

</head>
<html>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Card number: *</label>
          <input type="text" class="form-control" id="inputCity" placeholder="1111-2222-3333-4444">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Card type: *</label>
          <select id="inputState" class="form-select">
            <option selected>Mastercard</option>
            <option selected>Paypal</option>
            <option selected>Visa</option>
          </select>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Expiration Date: *</label>
            <input type="date" class="form-control" id="inputCity">
          </div>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CVV: *</label>
          <input type="text" class="form-control" id="inputZip" placeholder="123">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </form>

</body>
</html>
